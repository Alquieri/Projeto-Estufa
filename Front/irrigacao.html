<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./estiloIrrigação.css">
    <title>CiberFarm</title>
</head>
<body>
    <div class = "grid-principal">
        <div class = "barra"></div>
        <div class = "grid-navigation">
            <div class = "navigation button textosNavigation">
                <img class="dash" src="./home.png" alt="Sem casa">
                   Dashboard</div>
            <div class = "navigation button textosNavigation">
                <img class="temp" src="./thermometer.png" alt="Sem temperatura">
                Temperatura</div>
            <div class = "navigation button textosNavigation">
                <img class="agua-hist" src="./water.png" alt="Sem água">
                   Irrigação
            </div>
            <div class = "navigation button textosNavigation">
                <img class="agua-hist" src="./history.png" alt="Sem tempo">
                   Histórico</div>
        </div>
        <div class = "grid-meio">
            <div class = "grid-cima-meio" style="margin: 15px;">
                <div class = "meio">
                    <div>
                        <h1 class = "textosMeio">Avisos e Alertas</h1>
                    </div>
                </div>
                
                <div class = "meio">
                    <h1 class = "textosMeio">Consumo de Água</h1>
                </div>
            </div>
            <div class="grid-baixo">
                <div class="baixo">
                    <h1 class="textosBaixo">Alarmes e Horários</h1>
                </div>
                <div class ="baixo">
                    <h1 class = "textosBaixo">Controle de Irrigação</h1>
                </div>
            </div>

    </div>
</body>
</html>
